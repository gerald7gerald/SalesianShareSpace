  <script>
    function handleCallback(response) {
      const credential = response.credential;
      const payload = parseJwt(credential);

      console.log('User ID:', payload.sub);
      // ... other user info ...

      // Send credential to your backend for verification
      fetch('/verify_token', {  // Your backend endpoint
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: credential })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // User is verified!  Redirect, update UI, etc.
          console.log("Token verified!");
          // Example: Redirect to a logged-in page
          window.location.href = "/welcome"; // Replace /welcome with your desired URL
        } else {
          console.error("Token verification failed:", data.error);
          // Handle error, display message to the user, etc.
        }
      });
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
