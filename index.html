    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


        header h1 {
            font-family: 'Pochaevsk', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        header img {
            max-width: 50%;
            height: auto;
        }

        nav {
            background-color: #444;
            padding: 0.5rem;
            text-align: center;
        }

        nav a,
        .menu-button {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover,
        .menu-button:hover {
            background-color: #666;
        }

        .menu {
            position: relative;
            display: inline-block;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 150px;
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        .menu:hover .dropdown {
            display: block;
        }

        main {
            padding: 2rem;
            flex: 1;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }
    </style>
</head>
