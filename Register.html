<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Secure Access</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 50px; }
        .error { color: red; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Create an Account</h2>
    <form id="registerForm">
        <input type="text" id="newUsername" placeholder="Enter Username" required><br><br>
        <input type="password" id="newPassword" placeholder="Enter Password" required><br><br>
        <button type="submit">Register</button>
        <p class="error" id="register-message"></p>
    </form>
    <p>Already have an account? <a href="Sign.html">Login here</a></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const newUsername = document.getElementById("newUsername").value;
            const newPassword = document.getElementById("newPassword").value;
            const registerMessage = document.getElementById("register-message");

            // Get existing users or create an empty object
            let users = JSON.parse(localStorage.getItem("users")) || {};

            // Check if username is taken
            if (users[newUsername]) {
                registerMessage.textContent = "Username already exists!";
                registerMessage.style.color = "red";
            } else {
                // Store new user
                users[newUsername] = newPassword;
                localStorage.setItem("users", JSON.stringify(users));

                registerMessage.textContent = "Account created! Redirecting...";
                registerMessage.style.color = "green";

                // Redirect to login page after 1.5 seconds
                setTimeout(() => {
                    window.location.href = "Sign.html";
                }, 1500);
            }
        });
    </script>

</body>
</html>
