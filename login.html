<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, updateProfile, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyByz3jDGel_XqxR3I4alnxeLxmmMooVayk",
            authDomain: "salesian-sharespace-49c44.firebaseapp.com",
            projectId: "salesian-sharespace-49c44",
            storageBucket: "salesian-sharespace-49c44.appspot.com",
            messagingSenderId: "104568224834",
            appId: "1:104568224834:web:cc4a514feeffb1ec3781db",
            measurementId: "G-W5RMRCNJWL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.login = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log("Attempting to log in:", email);

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("✅ Logged in as:", userCredential.user);
                    console.log("Redirecting to index.html...");
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1000);
                })
                .catch((error) => {
                    console.error("❌ Login Error:", error.message);
                    document.getElementById("errorMessage").innerText = error.message;
                });
        };

        window.register = async function() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const school = document.getElementById('school').value;
            const schoolCode = document.getElementById('schoolCode').value;
         

            const schoolCodes = {
                schoolA: "$jBr@V3S!",
                schoolB: "T1g3RT3Ch",
                schoolC: "More",
                schoolD: "Prep",
                schoolE: "ST",
            };


            if (school === "") {
                document.getElementById("errorMessage").innerText = "Please select a school.";
                return;
            }

            if (school !== "" && schoolCode === "") {
                document.getElementById("errorMessage").innerText = "Please enter the school code.";
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateProfile(user, { displayName: username });
                const userDocRef = doc(db, "users", user.uid);
                await setDoc(userDocRef, { username: username, school: school });

                await sendEmailVerification(user);
                alert("Account created! Please check your email to verify your account.");
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            } catch (error) {
                console.error("❌ Registration Error:", error.message);
                document.getElementById("errorMessage").innerText = error.message;
            }
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://c4.wallpaperflare.com/wallpaper/390/502/530/anime-scenic-classroom-sunshine-building-wallpaper-preview.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 1rem;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username (for registration)">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <select id="school">
            <option value="">Select Salesian School</option>
            <option value="schoolA">Saint John Bosco</option>
            <option value="schoolB">Don Bosco Tech Institution</option>
            <option value="schoolC">Bishop Mora Salesian</option>
            <option value="schoolD">Salesian College Preparatory</option>
            <option value="schoolE">Saint Francis College Preparatory</option>
        </select>
        <input type="text" id="schoolCode" placeholder="School Code (if required)" style="display: none;">
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
        <button onclick="logout()">Logout</button>
        <p id="errorMessage" class="error-message"></p>
    </div>
</body>
</html>
