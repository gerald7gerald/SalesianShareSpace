  <script>

    firebase.initializeApp(firebaseConfig);

</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
  <p id="errorMessage" style="color:red;"></p>

  <script>
    const auth = firebase.auth();

    // üîë Login function with debugging logs
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      console.log("Attempting to log in:", email);

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("‚úÖ Login successful!", userCredential.user);
          window.location.href = "index.html"; // Redirect after login
        })
        .catch((error) => {
          console.error("‚ùå Login Error:", error);
          document.getElementById("errorMessage").innerText = error.message;
        });
    }

    // üìù Register function with debugging logs
    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      console.log("Attempting to register:", email);

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("‚úÖ Account Created Successfully!", userCredential.user);
          alert("Account created! Now login.");
        })
        .catch((error) => {
          console.error("‚ùå Registration Error:", error);
          document.getElementById("errorMessage").innerText = error.message;
        });
    }
  </script>
</body>
</html>
