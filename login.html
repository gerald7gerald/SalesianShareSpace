<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, updateProfile, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyByz3jDGel_XqxR3I4alnxeLxmmMooVayk",
            authDomain: "salesian-sharespace-49c44.firebaseapp.com",
            projectId: "salesian-sharespace-49c44",
            storageBucket: "salesian-sharespace-49c44.appspot.com",
            messagingSenderId: "104568224834",
            appId: "1:104568224834:web:cc4a514feeffb1ec3781db",
            measurementId: "G-W5RMRCNJWL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const schoolSelect = document.getElementById('school');
            const schoolCodeInput = document.getElementById('schoolCode');

            schoolSelect.addEventListener('change', function() {
                if (this.value !== "") {
                    schoolCodeInput.style.display = 'block';
                } else {
                    schoolCodeInput.style.display = 'none';
                }
            });
        });

        window.login = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log("Attempting to log in:", email);

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("✅ Logged in as:", userCredential.user);
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    console.error("❌ Login Error:", error.message);
                    document.getElementById("errorMessage").innerText = error.message;
                });
        };

        window.register = async function() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const school = document.getElementById('school').value;
            const schoolCode = document.getElementById('schoolCode').value;

            if (school === "") {
                document.getElementById("errorMessage").innerText = "Please select a school.";
                return;
            }

            if (school !== "" && schoolCode === "") {
                document.getElementById("errorMessage").innerText = "Please enter the school code.";
                return;
            }

            const schoolCodes = {
                schoolA: "codeA123",
                schoolB: "codeB456",
                schoolC: "codeC789",
            };

            if (schoolCodes[school] && schoolCodes[school] !== schoolCode) {
                document.getElementById("errorMessage").innerText = "Incorrect school code.";
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateProfile(user, { displayName: username });
                const userDocRef = doc(db, "users", user.uid);
                await setDoc(userDocRef, { username: username, school: school });

                await sendEmailVerification(user);
                alert("Account created! Please check your email to verify your account.");
            } catch (error) {
                console.error("❌ Registration Error:", error.message);
                document.getElementById("errorMessage").innerText = error.message;
            }
        };

        window.logout = function() {
            signOut(auth)
                .then(() => {
                    console.log("✅ Signed out successfully");
                    alert("Signed out!");
                })
                .catch((error) => {
                    console.error("❌ Logout Error:", error.message);
                });
        };
    </script>
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username (for registration)" />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <select id="school">
        <option value="">Select School</option>
        <option value="schoolA">School A</option>
        <option value="schoolB">School B</option>
        <option value="schoolC">School C</option>
    </select>

    <input type="text" id="schoolCode" placeholder="School Code (if required)" style="display: none;" />

    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <button onclick="logout()">Logout</button>
    <p id="errorMessage" style="color:red;"></p>
</body>
</html>
