<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Secure Access</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 50px; }
        .error { color: red; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Sign In</h2>
    <p>Only TEACHER EMAILS are allowed. (ex: @bosco.org)</p>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Enter Gmail Address" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
        <p class="error" id="error-message"></p>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Ensure the username (email) ends with "@gmail.com"
            if (!username.endsWith("@gmail.com")) {
                errorMessage.textContent = "Only Gmail accounts (@gmail.com) are allowed!";
                return;
            }

            // Get stored users
            let users = JSON.parse(localStorage.getItem("users")) || {};

            // Check if username exists and password is correct
            if (users[username] && users[username] === password) {
                localStorage.setItem("loggedInUser", username); // Store session
                window.location.href = "index.html"; // Redirect to main page
            } else {
                errorMessage.textContent = "Invalid username or password!";
            }
        });
    </script>

</body>
</html>
