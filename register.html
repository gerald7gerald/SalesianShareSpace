<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h2>Sign in to Access Salesian ShareSpace</h2>

    <!-- Google Sign-In Button Placeholder -->
    <div id="google-signin-button"></div>

    <script>
        // Handle the response from Google Sign-In
        function handleCredentialResponse(response) {
            console.log("Google Login Success:", response.credential);

            // Save the credential to localStorage
            localStorage.setItem('googleCredential', response.credential);

            // Decode the JWT to get user info
            const payload = parseJwt(response.credential);

            // Domain verification (optional)
            if (payload.email.endsWith('@salesiansf.org')) {
                window.location.href = "index.html";  // Redirect to homepage
            } else {
                alert("Please sign in with your @salesiansf.org email.");
            }
        }

        // JWT Parsing Function
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Initialize Google Sign-In
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "65426095578-6mpocbjur5tik4avgj274of0ia4hkr1i.apps.googleusercontent.com", // ðŸ”¥ Fixed missing quote
                callback: handleCredentialResponse
            });

            // Render the Google Sign-In button
            google.accounts.id.renderButton(
                document.getElementById("google-signin-button"),
                { theme: "outline", size: "large" }
            );

            // Optional: Automatically prompt users
            google.accounts.id.prompt();
        };
    </script>
</body>
</html>
