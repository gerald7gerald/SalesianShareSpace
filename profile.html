        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return alert('Please select a file');

            const { data: user } = await supabase.auth.getUser();
            if (!user) {
                alert("You need to be logged in to upload files.");
                return;
            }

            const filePath = `uploads/${user.email}/${Date.now()}_${file.name}`;
            const { data, error } = await window.supabase.storage.from('Salesian_STR').upload(filePath, file);
            
            if (error) {
                console.error('Upload error:', error);
                alert('Upload failed');
                return;
            }
            
            const { data: urlData } = window.supabase.storage.from('Salesian_STR').getPublicUrl(filePath);
            if (!urlData) {
                alert('Failed to retrieve file URL');
                return;
            }
            
            await saveFileToDatabase(user.email, file.name, urlData.publicUrl);
        }

        async function saveFileToDatabase(user_email, name, url) {
            const { error } = await window.supabase.from('uploads').insert([{ user_email, name, url }]);
            if (error) {
                console.error('Database error:', error);
                return;
            }
            alert('File uploaded successfully!');
            await loadUploads(user_email);
        }

        async function loadUploads(user_email) {
            const uploadsList = document.getElementById('uploadsList');
            uploadsList.innerHTML = '';

            const { data, error } = await window.supabase.from('uploads').select('*').eq('user_email', user_email).order('id', { ascending: false });
            if (error) {
                console.error('Load error:', error);
                return;
            }

            data.forEach(file => displayUploadedFile(file.name, file.url));
        }

        function displayUploadedFile(name, url) {
            const uploadsList = document.getElementById('uploadsList');
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = url;
            link.textContent = name;
            link.target = "_blank";
            listItem.appendChild(link);
            uploadsList.appendChild(listItem);
        }
    </script>
