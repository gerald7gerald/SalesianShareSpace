<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://qpkiqfxdjijgcirdxdrg.supabase.co";
        const supabaseKey = "process.env.SUPABASE_KEY";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return alert('Please select a file');

            const filePath = `uploads/${file.name}`;
            const { data, error } = await supabase.storage.from('uploads').upload(filePath, file);

            if (error) {
                console.error('Upload error:', error);
                alert('Upload failed');
                return;
            }

            const { data: urlData } = supabase.storage.from('uploads').getPublicUrl(filePath);
            await saveFileToDatabase(file.name, urlData.publicUrl);
        }

        async function saveFileToDatabase(name, url) {
            const { error } = await supabase.from('uploads').insert([{ name, url }]);
            if (error) {
                console.error('Database error:', error);
                return;
            }
            alert('File uploaded successfully!');
            loadUploads();
        }

        async function loadUploads() {
            const uploadsList = document.getElementById('uploadsList');
            uploadsList.innerHTML = '';
            
            const { data, error } = await supabase.from('uploads').select('*').order('id', { ascending: false });
            if (error) {
                console.error('Load error:', error);
                return;
            }
            
            data.forEach(file => displayUploadedFile(file.name, file.url));
        }

        function displayUploadedFile(name, url) {
            const uploadsList = document.getElementById('uploadsList');
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = url;
            link.textContent = name;
            link.target = "_blank";
            listItem.appendChild(link);
            uploadsList.appendChild(listItem);
        }

        window.onload = loadUploads;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-bottom: 20px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
        }
        h2 {
            margin: 10px 0;
        }
        p {
            color: #666;
        }
        .social-links a {
            text-decoration: none;
            color: #4CAF50;
            margin: 0 10px;
            font-size: 20px;
        }
        input {
            margin-top: 10px;
        }
        .uploads-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <h2>John Doe</h2>
        <p>Web Developer | Tech Enthusiast</p>
        <div class="social-links">
            <a href="#">üîó LinkedIn</a>
            <a href="#">üê¶ Twitter</a>
            <a href="#">üì∏ Instagram</a>
        </div>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload Document</button>
    </div>
    <div class="uploads-container">
        <h3>My Uploads</h3>
        <ul id="uploadsList"></ul>
    </div>
</body>
</html>
