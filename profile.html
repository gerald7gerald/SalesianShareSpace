<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 30px;
      background-color: #f4f4f4;
    }
    .profile-container, .uploads-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      margin-bottom: 20px;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4CAF50;
    }
    h2, p {
      margin: 10px 0;
    }
    .social-links a {
      text-decoration: none;
      color: #4CAF50;
      margin: 0 10px;
      font-size: 20px;
    }
    input[type="file"], input[type="text"] {
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li { 
      margin: 10px 0;
    }
    iframe {
      width: 100%;
      height: 300px;
    }
    img.thumb {
      max-width: 100%;
      max-height: 200px;
      display: block;
      margin: 0 auto;
    }
   
  .name-edit-container {
    display: flex;
    gap: 10px;
    justify-content: center;
    align-items: center;
    margin-top: 15px;
  }

  #nameInput {
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    flex: 1;
    max-width: 180px;
    background-color: #f9f9f9;
  }

  #saveNameBtn {
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  #saveNameBtn:hover {
    background-color: #45a049;
  }

  </style>
</head>
<body>

  <div class="profile-container">
  <img src="profile.jpg" alt="Profile Picture" class="profile-img" />
  <h2 id="userName">Loading...</h2>

  <div class="name-edit-container">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="saveNameBtn">Save Name</button>
  </div>
    <p>Web Developer | Tech Enthusiast</p>  
    <input type="file" id="fileInput" />
    <button id="uploadBtn">Upload Document</button>
  </div>

  <div class="uploads-container">
    <h3>My Uploads</h3>
    <ul id="uploadsList"></ul>
  </div>

  <!-- Script using module and ESM import -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://qpkiqfxdjijgcirdxdrg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwa2lxZnhkamlqZ2NpcmR4ZHJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEwMjIzNjksImV4cCI6MjA1NjU5ODM2OX0.zQFjMemO2bAcflnaQLJMRtH77jVlH1w1kRarKXQNYVU"
    );

    document.getElementById("uploadBtn").addEventListener("click", uploadFile);
    document.getElementById("saveNameBtn").addEventListener("click", async () => {
      const newName = document.getElementById("nameInput").value.trim();
      if (!newName) return alert("Please enter a valid name");

      const { data: { user }, error: userError } = await supabase.auth.getUser();
      if (userError || !user) {
        alert("You must be logged in to update your name.");
        return;
      }

      const { error: updateError } = await supabase.auth.updateUser({
        data: { full_name: newName }
      });

      if (updateError) {
        console.error("Name update failed:", updateError);
        alert("Failed to update name.");
        return;
      }

      document.getElementById("userName").textContent = newName;
      alert("Name updated successfully!");
    });

    window.onload = async () => {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        alert("Please log in first!");
        window.location.href = "login.html";
        return;
      }

      const fullName = user.user_metadata?.full_name || user.email;
      document.getElementById("userName").textContent = fullName;
      document.getElementById("nameInput").value = user.user_metadata?.full_name || "";

      await loadUploads(user.email);
    };

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file");

      const { data: { user }, error: userError } = await supabase.auth.getUser();
      if (userError || !user) {
        alert("You need to be logged in to upload files.");
        return;
      }

      const filePath = `uploads/${user.email}/${Date.now()}_${file.name}`;
      const { error: uploadError } = await supabase.storage
        .from("Salesian_STR")
        .upload(filePath, file);

      if (uploadError) {
        console.error("Upload error:", uploadError);
        alert("Upload failed");
        return;
      }

      const { data: urlData } = supabase.storage
        .from("Salesian_STR")
        .getPublicUrl(filePath);
      const fileUrl = urlData?.publicUrl;

      if (!fileUrl) {
        alert("Failed to retrieve file URL");
        return;
      }

      await saveFileToDatabase(user.email, file.name, fileUrl);
    }

    async function saveFileToDatabase(user_email, name, url) {
      const { error } = await supabase
        .from("uploads")
        .insert([{ user_email, name, url }]);

      if (error) {
        console.error("Database error:", error);
        alert("Could not save to database.");
        return;
      }
      alert("File uploaded successfully!");
      await loadUploads(user_email);
    }

    async function loadUploads(user_email) {
      const uploadsList = document.getElementById("uploadsList");
      uploadsList.innerHTML = "";

      const { data, error } = await supabase
        .from("uploads")
        .select("*")
        .eq("user_email", user_email)
        .order("id", { ascending: false });

      if (error) {
        console.error("Load error:", error);
        return;
      }

      data.forEach((file) => displayUploadedFile(file.name, file.url));
    }

    function displayUploadedFile(name, url) {
      const uploadsList = document.getElementById("uploadsList");
      const li = document.createElement("li");

      if (name.endsWith(".pdf")) {
        li.innerHTML = `<strong>${name}</strong><br><iframe src="${url}" frameborder="0"></iframe>`;
      } else if (/\.(png|jpe?g|gif|webp)$/i.test(name)) {
        li.innerHTML = `<strong>${name}</strong><br><img src="${url}" class="thumb" alt="${name}"/>`;
      } else {
        li.innerHTML = `<a href="${url}" target="_blank">${name}</a>`;
      }

      uploadsList.appendChild(li);
    }
  </script>
</body>
</html>
